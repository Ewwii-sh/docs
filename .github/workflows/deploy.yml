name: Deploy Docusaurus Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: npm ci

      - name: Clone Ewwii repo
        run: git clone https://github.com/Ewwii-sh/ewwii.git ewwii

      - name: Generate Rhai docs
        run: cargo run --release -p generate-rhai-docs
        working-directory: ./ewwii

      - name: Copy generated docs
        run: |
          mkdir -p ./docs/modules
          cp -r ./ewwii/tools/generate-rhai-docs/* ./docs/modules/

      - name: Build site
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
